  <div class="search">
    <h3>Search for the vacation of your dreams:</h3>
    <div id="searchbar">
      <form id="form1" ng-submit="searchSubmitted()">
        <ul class="searchlist">
          <li class="searchlist">
            <h1 class="op">Your preferences:</h1>
          </li>
          <li class="searchlist">
            <!-- <input list="budget" name="budget" /> -->

            <select id="budget">
              <option value="500">Any</option>
              <option value="100"> &lt;100</option>
              <option value="200">&lt;200</option>
              <option value="300">&lt;300</option>
              <option value="400">&lt;400</option>
              <option value="500">&lt;500</option>
            </select>

          </li>

          <li class="searchlist">
            <!-- <input list="type" name="type" /> -->
            <select id="type">
              <option value="?travelType">Any</option>
              <option value="ex:city">City</option>
              <option value="ex:beach">Beach</option>
              <option value="ex:hiking">Hiking</option>
              <option value="ex:winter_sports">Winter Sports</option>
            </select>
          </li>
          <li class="searchlist">
            <!-- <input list="countries" name="countries" /> -->
            <select id="countries">
              <option value="?distance">Any</option>
              <option value="pp:close">Close</option>
              <option value="pp:semi_far">Semi-far</option>
              <option value="pp:far">Far</option>
            </select>
          </li>
          <li class="searchlist">
            <!-- <input list="people" name="people" /> -->
            <select id="people">
              <option value="?people">Any</option>
              <option value="pp:friends">Friends</option>
              <option value="pp:family_with_kids">With kids</option>
              <option value="pp:family_without_kids">Without kids</option>
            </select>
          </li>
          <li class="searchlist">
            <!-- <input list="period" name="period" /> -->
            <select id="period">
              <option value="?period">Allyear</option>
              <option value="pp:summer">Summer</option>
              <option value="pp:winter">Winter</option>
            </select>
          </li>
          <li class="searchlist">
            <input id="searchSubmit" type="submit" name="submit" value="Submit" />
          </li>

        </ul>
      </form>
    </div>
  </div>


  <div id="results" class="results">
    <div id="map">
      <div id="mapid"></div>
    </div>
    <div id="res-list">
      <ul id="result-list"></ul>
    </div>
